<ion-list *ngIf="bookDTO">
    <ion-item>
        <ion-label *ngIf="!isFavoriteBook()" (click)="setFavorites(true)">Add to favorites</ion-label>
        <ion-label *ngIf="isFavoriteBook()" (click)="setFavorites(false)">Remove from favorites</ion-label>
    </ion-item>
    <ion-item>
        <ion-label (click)="deleteBook()">Delete</ion-label>
    </ion-item>
    <ion-item>
        <ion-label (click)="shareBook()">Share</ion-label>
    </ion-item>
</ion-list>
