<ion-header translucent>
    <ion-toolbar>
        <ion-title>People</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar animated showCancelButton="never" autocomplete="true"></ion-searchbar>
    <ion-list *ngIf="usersDTO!= null && myPendingConnections != null">
        <ion-item *ngFor="let user of usersDTO">
            <ion-label>{{user.username}}</ion-label>
            <ion-button (click)="sendInvite(user)" [disabled]="checkInvitationSent(user)">{{checkInvitationSent(user) ?
                'Invitation Sent':'Send Invite'}}
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
